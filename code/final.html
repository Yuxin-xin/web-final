<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final page</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header id="header">
        <img src="asset/goose2.png" alt="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="#" class="active">Mine</a></li>
        </ul>
    </header>

    <div class="messages">
        <h1>Comments</h1>
        <p>恭喜你，你获得了   只🦢</p>
        <div class="form">
            <input type="text" id="username" placeholder="username">
            <textarea placeholder="comment content" id="message"></textarea>
            <button id="submitBtn">comment</button>
        </div>
    </div>
    
    <div id="messageBoard">
        <div class="message">
            <div class="mes-info">
                <div class="info">
                    <img src="asset/firstGoose.PNG" alt="head portrait" width="50" height="50">
                    <strong>🍐Big</strong>
                </div>
                <span>Posted at 1pm</span>
            </div>
            <div class="content">🌟🌟🌟🌟🌟 five stars</div>
        </div>
        <div class="message">
            <div class="mes-info">
                <div class="info">
                    <img src="asset/firstGoose.PNG" alt="头像" width="50" height="50">
                    <strong>Never win</strong>
                </div>
                <span>Posted at 1pm</span>
            </div>
            <div class="content">🌟🌟🌟🌟🌟</div>
        </div>
    </div>
    <script src="final.js"></script>
</body>
</html>
