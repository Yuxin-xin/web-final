<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple pick-up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .camera-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        #videoElement {
            width: 100%;
            display: block;
            background: #000;
        }
        .status {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
        .loading {
            color: #3498db;
        }
    </style>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav><div class="logo"><img src="asset/goose2.png" alt="logo"></div>
        <div class="nav-links">
            <a href="#">页面1</a>
            <a href="#">页面2</a>
        </div></nav>

    <div id="game-area">
        <div class="ui">
            <div id="timer">03:00</div>
            <div id="score">大鹅: 0只</div>
        </div></div>
    <script src="game.js"></script>
    <video id="video" playsinline style="display: none;"></video>
    <canvas id="output" width="600" height="500"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <h1>Live Camera View</h1>
    <div class="camera-container">
        <video id="videoElement" autoplay playsinline muted></video>
    </div>
    <div id="statusMessage" class="status loading">Accessing camera...</div>
    <script>
       const videoElement = document.getElementById('videoElement');
        const statusElement = document.getElementById('statusMessage');

        // Camera constraints
        const constraints = {
            video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: 'environment' // Use rear camera if available
            },
            audio: false
        };

        // Start camera automatically
        async function startCamera() {
            try {
                // Check browser support
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Your browser doesn\'t support camera access');
                }

                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Display video stream
                videoElement.srcObject = stream;
                
                // Update status
                statusElement.textContent = 'Camera is active';
                statusElement.className = 'status success';
                
                // Handle when stream ends
                videoElement.onended = () => {
                    statusElement.textContent = 'Camera feed ended';
                    statusElement.className = 'status error';
                };

            } 
            catch (error) {
                // Handle errors
                let errorMessage = 'Error accessing camera: ';
                switch(error.name) {
                    case 'NotAllowedError':
                        errorMessage += 'Permission denied';
                        break;
                    case 'NotFoundError':
                        errorMessage += 'No camera found';
                        break;
                    case 'NotReadableError':
                        errorMessage += 'Camera is already in use';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                statusElement.textContent = errorMessage;
                statusElement.className = 'status error';
                console.error('Camera error:', error);
            }
        }

        // Start camera when page loads
        window.addEventListener('DOMContentLoaded', startCamera);

    </script>
</body>
</html>
