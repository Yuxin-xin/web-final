<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接大鹅游戏 - 首页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="goose img"></div>
<!-- <img src="asset/goose1.gif" alt="goose move"></div>-->
    
   


    <div class="container">
        <h1>欢迎来到接大鹅游戏！</h1>
        <div class="game-desc">
            <p>🦢 这是一款有趣的健身游戏，你需要通过摄像头捕捉屏幕上飞过的大鹅。</p>
            <p>🎯 游戏规则：</p>
            <ul>
                <li>每个关卡有3分钟时间</li>
                <li>大鹅会从屏幕底部随机出现</li>
                <li>将手移动到对应位置接住大鹅</li>
                <li>接住越多大鹅得分越高</li>
            </ul>
        </div>
        <a href="game.html" class="start-btn">开始游戏</a>
    </div>
